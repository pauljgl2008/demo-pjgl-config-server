name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Git Semantic Version
      uses: paulhatch/semantic-version@v5.3.0
      with:
        major_pattern: "major:"
        minor_pattern: "feat:"
        version_format: "${major}.${minor}.${patch}"
      id: version

    - name: Docker login
      env:
        DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

      run: |
        docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASSWORD
    
    - name: Build Docker Image
      # Add the following line to enable BuildKit driver
      with:
        driver: buildkit
      env:
        NEW_VERSION: ${{ steps.version.outputs.version }}
      # Set environment variable for containerd image store
      run: |
        export DOCKER_BUILDKIT_BUILD_ARGS="--experimental-buildkit-enabled=true --dockerfile=dockerfile.dockerfile"
        docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t pguevarl/config-server:$NEW_VERSION .
        docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t pguevarl/config-server:latest .

    - name: Push Docker Image
      env:
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        docker push pguevarl/config-server:$NEW_VERSION
        docker push pguevarl/config-server:latest
